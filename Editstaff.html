<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Staff</title>
    <link rel="stylesheet" href="Editstaff.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <h1>Edit Staff Details</h1>
        <nav>
            <button onclick="location.href='Admindashboard.html'">Home</button>
            <button onclick="location.href='listall.html'">Staff List</button>
        </nav>
    </div>

    <div class="container">
        <h1>Edit Staff Member</h1>

        <div class="form-container">
            <h3>Modify Staff Details</h3>
            <div class="form-group">
                <label>ID:</label>
                <input type="text" id="staffId" disabled>
            </div>
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Phone:</label>
                <input type="text" id="phone" required>
            </div>
            <div class="form-group">
                <label>Role:</label>
                <input type="text" id="role" required>
            </div>

            <!-- Fields for Gender, Department, and Address -->
            <div class="form-group">
                <label>Gender:</label>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label>Department:</label>
                <select id="department" required>
                    <option value="">Select Department</option>
                    <option value="General surgery">General surgery</option>
                    <option value="Pediatrician">Pediatrician</option>
                    <option value="Neurologist">Neurologist</option>
                    <option value="Cardiologist">Cardiologist</option>
                    <option value="Orthopedic surgeon">Orthopedic surgeon</option>
                    <option value="Dermatologist">Dermatologist</option>
                    <option value="Ophthalmologist">Ophthalmologist</option>
                    <option value="Gynecologist">Gynecologist</option>
                </select>
            </div>
            <div class="form-group">
                <label>Address:</label>
                <textarea id="address" required></textarea>
            </div>

            <div class="button-group">
                <button onclick="saveChanges()">Save Changes</button>
                <button onclick="location.href='listall.html'" class="cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="Editstaff.js"></script>
</body>
</html>
