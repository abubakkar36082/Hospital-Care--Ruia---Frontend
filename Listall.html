<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List All Staff</title>
    <link rel="stylesheet" href="Listall.css"> <!-- Link to external CSS -->
    <script src="Listall.js" defer></script> <!-- Link to external JavaScript -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="Admindashboard.html">Home</a></li>
            <li><a href="addstaff.html">Add Staff</a></li>
            <li><a href="listall.html">List All Staff</a></li>
        </ul>
    </nav>

    <!-- Main content -->
    <div class="container">
        <h1>List All Staff</h1>
        
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search by Name or ID">
            <button onclick="filterTable()">Search</button>
        </div>

        <table border="1" cellspacing="0" cellpadding="10">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Role</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Department</th>
                    <th>Gender</th>
                    <th>Date Joined</th>
                    <th>Actions</th> <!-- Column for Actions (Edit/Delete) -->
                </tr>
            </thead>
            <tbody id="staffTable">
                <tr>
                    <td colspan="9">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to delete this staff member?</p>
            <button id="confirmDelete">Yes, Delete</button>
            <button id="cancelDelete">Cancel</button>
        </div>
    </div>
</body>
</html>
