<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management</title>
    <link rel="stylesheet" href="Paitent.css">
</head>

<body>
    <!-- Navbar -->
    <header class="navbar">
        <h1>Patient Management</h1>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Add Patient</a></li>
            <li><a href="#">View Patients</a></li>
            <li><a href="#" id="logout-btn">Logout</a></li>
        </ul>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Add Patient Form -->
        <div class="form-container">
            <h2>Add Patient</h2>
            <form id="patient-form">
                <div class="input-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="Enter first name" required>
                </div>
                <div class="input-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter last name" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter phone number" required>
                </div>
                <div class="input-group">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input type="date" id="dateOfBirth" required>
                </div>
                <div class="input-group">
                    <label for="gender">Gender</label>
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="address">Address</label>
                    <textarea id="address" placeholder="Enter address"></textarea>
                </div>
                <div class="input-group">
                    <label for="medicalHistory">Medical History</label>
                    <select id="medicalHistory" required>
                        <!-- Medical history options will be populated via JS -->
                        <option value="">Select Problem</option>
                        <option value="Diabetes">Diabetes</option>
                        <option value="Blood Prusure">Blood Prusure</option>
                        <option value="Fever">Fever</option>                      
                        <option value="Asthma">Asthma</option>
                        <option value="Arthritis">Arthritis</option>
                        <option value="Other">Other</option>
                    </select> 
                </div>
                <div class="input-group">
                    <label for="wardNumber">Ward Number</label>
                    <input type="number" id="wardNumber" placeholder="Enter ward number" required>
                </div>
                <div class="input-group">
                    <label for="roomNumber">Room Number</label>
                    <input type="number" id="roomNumber" placeholder="Enter room number (optional)">
                </div>
                <div class="input-group">
                    <label for="admissionDate">Admission Date</label>
                    <input type="date" id="admissionDate">
                </div>
                <button type="submit" class="btn">Add Patient</button>
            </form>
        </div>

        <!-- Patient Table -->
        <div class="patient-list">
            <h2>Patients</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Ward</th>
                        <th>Room</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="patient-table-body">
                    <!-- Patients will be populated via JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="Patient.js"></script>
</body>

</html>
